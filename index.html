<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Creator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="resume-builder">
        <div class="container">
            <h1>Resume Creator</h1>
            <form class="input-field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required />

                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Title/Subheading" required />

                <label for="work_experience">Work Experience</label>
                <textarea id="work_experience" name="work_experience" placeholder="Enter Your Work Experience"></textarea>

                <label for="academic_details">Academic Details</label>
                <textarea id="academic_details" name="academic_details" placeholder="Enter Your Academic Details"></textarea>

                <label for="objective">Objective</label>
                <input type="text" id="objective" name="objective" placeholder="Your Career Objective" required />

                <label for="skills">Skills</label>
                <textarea id="skills" name="skills" placeholder="List Your Skills"></textarea>

                <label for="projects">Projects</label>
                <textarea id="projects" name="projects" placeholder="Describe Your Projects"></textarea>

                <label for="achievements">Achievements</label>
                <textarea id="achievements" name="achievements" placeholder="Highlight Your Achievements"></textarea>

                <label for="contact">Contact Information</label>
                <textarea id="contact" name="contact" placeholder="Enter Your Contact Information"></textarea>

                <button type="button" class="generate-btn" onclick="hide()">Generate / Edit</button>
            </form>
            <p class="tip">** Use Markdown-like syntax in text areas for formatting **</p>
        </div>
    </section>

    <div class="output-container"></div>

    <script src="script.js"></script>
</body>

</html>
